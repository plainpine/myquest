{% extends "base.html" %}
{% block title %}{{ display_name }} 章末テスト{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ display_name }} 章末テスト</h2>
    </div>
    <div class="card-body">
        <p class="card-text">{{ question }}</p>

        <form method="post">
            <input type="hidden" name="correct" value="{{ correct }}">
            <div class="list-group">
                {% for c in choices %}
                    <label class="list-group-item list-group-item-action">
                        <input class="form-check-input me-1" type="radio" name="choice" value="{{ loop.index }}">
                        {{ c }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">回答する</button>
        </form>
    </div>
</div>

<p class="mt-3"><a href="/home" class="btn btn-secondary">戻る</a></p>
{% endblock %}
