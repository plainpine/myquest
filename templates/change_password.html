{% extends "base.html" %}

{% block title %}パスワードの変更{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">初回ログイン：パスワードを変更してください</h2>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form action="/change_password" method="post">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新しいパスワード</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">新しいパスワード（確認）</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">パスワードを変更</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
